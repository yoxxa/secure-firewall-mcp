version: "3.8"
services:
  secure-firewall-mcp:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: secure-firewall-mcp
    ports:
      - "8080:8080"
    env_file:
      - src/creds/.env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://localhost:8080/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s